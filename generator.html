<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Story Idea Generator</title>
<link rel="stylesheet" href="style.css">
<style>
  .wheel-box {
    margin-bottom: 25px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
  }
  button {
    margin-top: 10px;
    padding: 8px 12px;
    cursor: pointer;
  }
  .result {
    font-weight: bold;
    margin-top: 8px;
  }
</style>
</head>
<body>

<header>
  <h1>Story Idea Generator</h1>
  <p><a href="index.html">← Back to stories</a></p>
</header>

<main>

<div class="wheel-box">
  <h2>Genre</h2>
  <div id="genre" class="result">—</div>
  <button onclick="spin('genre', genres)">Spin</button>
</div>

<div class="wheel-box">
  <h2>Setting</h2>
  <div id="setting" class="result">—</div>
  <button onclick="spin('setting', settings)">Spin</button>
</div>

<div class="wheel-box">
  <h2>Character</h2>
  <div id="character" class="result">—</div>
  <button onclick="spin('character', characters)">Spin</button>
</div>

<div class="wheel-box">
  <h2>Problem</h2>
  <div id="problem" class="result">—</div>
  <button onclick="spin('problem', problems)">Spin</button>
</div>

<!--<div class="wheel-box">
  <h2>Wildcard</h2>
  <div id="wildcard" class="result">—</div>
  <button onclick="spin('wildcard', wildcards)">Spin</button>
</div>
  -->

</main>

<script>
const genres = ["Sci-Fi", "Fantasy", "Horror", "Mystery", "Thriller", "Drama", "Dystopian", "Adventure", "Historical Fiction", "Realistic Fiction"];
const settings = ["Small Farming Town", "Diner along a highway", "Cheap apartment", "remote research facility", "Cargo ship", "School", "Hospital", "Empty house", "Bus station", "Hotel", "Remote weather station", "Festival", "Suburban neighborhood", "Train in motion", "Lodge in the mountains", "Shopping mall", "Courthouse", "Ancient city ruins", "Oceanside village", "Space Station", "Star Ship", "Alien planet", "Rocket planet"];
const characters = ["Delivery Driver", "Substitute Teacher", "Photographer", "Cook", "Bus Driver", "Maintenance worker", "College student", "Retiree", "Librarian", "Mechanic", "Scientist", "Nurse", "Doctor", "Dog walker", "Security Guard", "Journalist", "Warehouse worker", "Software Developer", "Groundskeeper", "Taxi driver", "Tour Guide"];
const problems = ["Something important is missing", "Plans fall through at the last minute", "Two people have differing memories of the same event", "A deadline is approaching", "Avoiding a conversation", "A message fails to get delivered", "Expections don't match reality", "Someone shows up unexpectedly", "Something breaks at an inconvenient time", "A misunderstanding spreads like wildfire", "Someone needs help but won't ask", "A decision has to be made quickly", "A promise becomes difficult to keep", "Someone is late", "Access to something is now restricted", "A rule becomes a problem", "Two goals conflict", "Someone feels out of place", "Trust is uncertain"];
const wildcards = [""];

function spin(id, list) {
  const choice = list[Math.floor(Math.random() * list.length)];
  document.getElementById(id).textContent = choice;
}
</script>

</body>
</html>
